<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Ofertas</h2>
		<form class="navbar-form" action="/oferta/search">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar oferta por título">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p>Las ofertas encontradas son las siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableOfertas"
				id="tableOfertas">
				<thead>
					<tr>
						<th>Título</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Comprar</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="oferta : ${ofertasList}">
						<td th:text="${oferta.titulo}">Sudadera Nike</td>
						<td th:text="${oferta.descripcion}">Gris</td>
						<td th:text="${oferta.precio}">20€</td>
						<td><button th:if="${oferta.comprable}" type="button"
								th:id="${'comprarBoton' + oferta.id}" class="btn btn-info"
								th:text=Comprar>
								</a></td>
						<script th:inline="javascript">
							/*<![CDATA[*/
							$( "#comprarBoton[[${oferta.id}]]" ).click(function() {
								$.get("/request/send/[[${oferta.id}]]", function(data) {
									if (data === 'true') {
										var numberPage = [[${param.page}]];
										var searchText = [[${param.searchText}]];
										var urlUpdate = '/home/update';
										var parameters = {}
										
										if (searchText != null )
											parameters['searchText'] = searchText[0]
										if (numberPage != null )
											parameters['page'] = numberPage[0]
										
										$("#tableOfertas").load(urlUpdate, parameters);
									}
								});
							 });
							 /*]]>*/
						</script>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
